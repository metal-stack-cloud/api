syntax = "proto3";

package api.v1;

import "api/v1/common.proto";

// User
message User {
  // the login at the provider
  string login = 1;
  string name = 2;
  string email = 3;
  string avatar_url = 5;
  OAuthProvider oauth_provider = 6;
  repeated Organization organizations = 7;
}

message Organization {
  string id = 1;
  string login = 2;
  string name = 3;
  string email = 4;
  string billing_email = 5;
  string avatar_url = 6;
  Role role = 7;
  repeated Team teams = 8;
  optional bool admitted = 9;
}

message Team {
  string id = 1;
  string name = 2;
  string avatar_url = 3;
  Role role = 4;
  string project_id = 5;
}
