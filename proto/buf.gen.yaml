version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack-cloud/api/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate
      - buf.build/gen/go
plugins:
  # generate go structs for protocol buffer definition
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: ../go
    opt: paths=source_relative
  # generate go structs for protocol buffer definition
  - plugin: buf.build/connectrpc/go:v1.12.0
    out: ../go
    opt: paths=source_relative
  # generate ts structs for protocol buffer definition
  - plugin: buf.build/bufbuild/es:v1.4.2
    out: ../js
    opt: target=ts
  - plugin: buf.build/connectrpc/es:v1.1.3
    out: ../js
    opt: target=ts
  # generate json docs
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: ../docs
    opt: json,docs.json
  # Create python client
  # - plugin: buf.build/protocolbuffers/python:v23.4
  #   out: ../python
  # - plugin: buf.build/grpc/python:v1.56.0
  #   out: ../python
