version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack-cloud/api/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  # generate go structs for protocol buffer definition
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: ../go
    opt: paths=source_relative
  # generate gRPC stubs in golang
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: ../go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  # generate validate methods
  - remote: buf.build/jirkad/plugins/protoc-gen-validate:v0.6.7
    out: ../go
    opt:
      - paths=source_relative
      - lang=go
  # generate reverse proxy from protocol definitions
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.11.3-1
    out: ../go
    opt:
      - paths=source_relative
      - allow_delete_body=true
  # generate openapi documentation for api
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.12.0-1
    out: ../openapiv2
    opt:
      - allow_delete_body=true
  # generate typescript clients
  - remote: buf.build/grpc/plugins/web:v1.4.1-1
    out: ../js
    opt:
      - mode=grpcwebtext
      - import_style=typescript
  - remote: buf.build/grpc/plugins/web:v1.4.1-1
    out: ../js
    opt:
      - mode=grpcwebtext
      - import_style=commonjs
  # generate javascript clients
  - remote: buf.build/protocolbuffers/plugins/js:v3.20.1-1
    out: ../js
    opt:
      - import_style=commonjs
      - binary

  # generate json docs
  - remote: buf.build/sawadashota/plugins/protoc-gen-doc:v1.5.1
    out: ../docs
    opt: json,docs.json