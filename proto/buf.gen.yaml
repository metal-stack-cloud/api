version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack-cloud/api/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  # generate go structs for protocol buffer definition
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: ../go
    opt: paths=source_relative
  # generate go structs for protocol buffer defination
  - remote: buf.build/bufbuild/plugins/connect-go:v1.1.0-1
    out: ../go
    opt: paths=source_relative
  # generate ts structs for protocol buffer definition
  - remote: buf.build/bufbuild/plugins/connect-web:v0.3.2-1
    out: ../js
  # generate validate methods
  - remote: buf.build/jirkad/plugins/protoc-gen-validate:v0.6.7
    out: ../go
    opt:
      - paths=source_relative
      - lang=go
  # generate json docs
  - remote: buf.build/sawadashota/plugins/protoc-gen-doc:v1.5.1
    out: ../docs
    opt: json,docs.json