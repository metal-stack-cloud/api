version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack-cloud/api/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  # generate go structs for protocol buffer definition
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: ../go
    opt: paths=source_relative
  # generate go structs for protocol buffer defination
  - plugin: buf.build/bufbuild/connect-go:v1.4.1
    out: ../go
    opt: paths=source_relative
  # generate ts structs for protocol buffer definition
  - plugin: buf.build/bufbuild/es:v1.0.0
    out: ../js
    opt: target=ts
  - plugin: buf.build/bufbuild/connect-web:v0.5.0
    out: ../js
    opt: target=ts
  # generate validate methods
  - plugin: buf.build/bufbuild/validate-go:v0.9.0
    out: ../go
    opt: paths=source_relative
  # generate json docs
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: ../docs
    opt: json,docs.json
