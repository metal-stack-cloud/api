version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/metal-stack-cloud/api/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  # generate go structs for protocol buffer definition
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: ../go
    opt: paths=source_relative
  # generate go structs for protocol buffer definition
  - plugin: buf.build/connectrpc/go:v1.12.0
    out: ../go
    opt: paths=source_relative
  # generate ts structs for protocol buffer definition
  - plugin: buf.build/bufbuild/es:v1.5.1
    out: ../js
    opt: target=ts
  - plugin: buf.build/connectrpc/es:v1.1.4
    out: ../js
    opt: target=ts
  # generate validate methods
  - plugin: buf.build/bufbuild/validate-go:v1.0.2
    out: ../go
    opt: paths=source_relative
  # generate json docs
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: ../docs
    opt: json,docs.json
  # create python stubs
  - plugin: buf.build/grpc/python:v1.60.0
    out: ../python
  - plugin: buf.build/protocolbuffers/python
    out: ../python
    opt: pyi_out=../python
