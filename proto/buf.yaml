version: v2
deps:
  - buf.build/bufbuild/protovalidate
lint:
  use:
    - COMMENTS
    - DEFAULT
    - PACKAGE_NO_IMPORT_CYCLE
    - RPC_NO_CLIENT_STREAMING
  except:
    - FIELD_NOT_REQUIRED
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
