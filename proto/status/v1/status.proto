syntax = "proto3";

package status.v1;

import "api/v1/common.proto";
import "api/v1/health.proto";

service StatusService {
  rpc Get(StatusServiceGetRequest) returns (StatusServiceGetResponse) {
    option (api.v1.visibility) = VISIBILITY_PUBLIC;
  }
}

message StatusServiceGetRequest {}

message StatusServiceGetResponse {
  api.v1.Health health = 1;
  api.v1.ServiceStatus overall_status = 2;
  bool connection_broken = 3;
  string api_version = 4;
}
